<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order created</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Ottieni i parametri dall'URL
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token'); // Estrai il token
            
            if (token) {
                // Imposta il link del bottone con il token
                const button = document.getElementById("openAppButton");
                button.href = "https://www.aegee-catania.org/ms-event/api/return?token=" + encodeURIComponent(token);
            }
        });
    </script>
</head>
<body>
    <div class="container text-center">
        <div class="row justify-content-center mt-5">
            <div class="col-md-8">
                <div class="alert alert-success">
                    <h1>Order created!</h1>
                    <p>Back to the app to complete the order</p>
                    
                    <!-- Bottone dinamico -->
                    <a id="openAppButton" href="#" class="btn btn-primary">
                        Back to app
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
